<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма замовлення</title>
    <link rel="stylesheet" href="25-2.css">
</head>
<body>
    <h2>Форма замовлення</h2>
    <form action="/submit_orde" method="post">
        <label for="name">ім'я</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required><br><br>
          <label for="address">Адреса доставки:</label>
          <input type="text" id="address" name="address" required><br><br>
          <label for="product">Товар:</label>
        <select id="product" name="product">
            <option value="product1">Товар 1</option>
            <option value="product2">Товар 2</option>
            <option value="product3">Товар 3</option>
        </select><br><br>
        <label for="quantity">Кількість:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>
        <button type="submit">Відправити замовлення</button>
    </form>
</body>
</html>
