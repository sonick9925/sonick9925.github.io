<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="40.CSS">
    <title>Хімічний калькулятор</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Хімічний Калькулятор</h1>
            <input type="text" id="input" placeholder="Введіть вираз" readonly>
            <div class="buttons">
                <!-- Цифри -->
                <button onclick="appendToInput('1')">1</button>
                <button onclick="appendToInput('2')">2</button>
                <button onclick="appendToInput('3')">3</button>
                <button onclick="appendToInput('4')">4</button>

                <button onclick="appendToInput('5')">5</button>
                <button onclick="appendToInput('6')">6</button>
                <button onclick="appendToInput('7')">7</button>
                <button onclick="appendToInput('8')">8</button>

                <button onclick="appendToInput('9')">9</button>
                <button onclick="appendToInput('0')">0</button>
                <button onclick="appendToInput('+')">+</button>
                <button onclick="appendToInput('*')">*</button>

                <button onclick="appendToInput('-')">-</button>
                <button onclick="appendToInput('.')">.</button>
                <button onclick="appendToInput('/')">/</button>
                <button onclick="calculate()">=</button>

                <!-- Хімічні елементи -->
                <button onclick="appendToInput('H2O')">H₂O</button>
                <button onclick="appendToInput('CO2')">CO₂</button>
                <button onclick="appendToInput('NaCl')">NaCl</button>
                <button onclick="appendToInput('C6H12O6')">C₆H₁₂O₆</button>
                
                <button onclick="appendToInput('(')">(</button>
                <button onclick="appendToInput(')')">)</button>
                <button onclick="clearInput()">С</button>
                <button onclick="deleteLast()">←</button>
            </div>
        </div>

        <div class="notepad">
            <h1>Блокнот</h1>
            <textarea id="notepad" placeholder="Запишіть умову та розв'язання тут..."></textarea>
        </div>
    </div>

    <script src="3.js"></script>
</body>

</html>
