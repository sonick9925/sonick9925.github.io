<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="24-25.css">
    <title>Список справ</title>
</head>
<body>
    <div class="content" id="vue-notes" v-cloak>
        <h1>{{title}}</h1>
        <input 
        :style="{color:note.length < 10 ? 'navy' : 'red', fontStyle: note.length > 0 ?  
        'italc':'normal'}" :placeholder="pidkazka" v-on:keyup.enter="addNote()" v-model="note" type="text" class="inp-note">
        <p>{{note}}</p>
        <button v-bind:disabled="note==''" class="add-btn" v-on:click="addNote()">Додати</button>
        <ul class="list-note">
            <li class="item-note" v-for="(item, i) in noteArr">
                {{i+1}}. {{item}}
                <button v-on:click="DelNote(i)" class="btn-del">Видалити</button>
            </li>
        </ul>
        <div class="empty" v-if ='noteArr.length == 0'>
            <p>Ви ще не додали жодної нотатки</p>
        </div>
    </div>








    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="24-25.js"></script>
</body>
</html>
